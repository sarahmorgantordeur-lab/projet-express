<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Test Socket.IO</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #login-form {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        #login-form h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        #login-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #login-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        #login-form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #app {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .log {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .log p {
            padding: 5px;
            margin: 3px 0;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .chat-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-container h2 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-messages {
            background: white;
            border-radius: 12px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-from {
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .message-time {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.8);
            margin-left: 10px;
        }

        .message div {
            margin-top: 5px;
            line-height: 1.4;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .ping-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ping-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        /* Scrollbar personnalisÃ©e */
        .log::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .log::-webkit-scrollbar-track,
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .log::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .log::-webkit-scrollbar-thumb:hover,
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Console Client Socket.IO</h1>

        <div id="login-form">
            <h2>Connexion</h2>
            <input type="email" id="email" placeholder="Email" value="bonjour@bonjour.com">
            <input type="password" id="password" placeholder="Password" value="testtest32">
            <button onclick="login()">Se connecter</button>
        </div>

        <div id="app" style="display:none;">
            <h2>Logs systÃ¨me</h2>
            <div id="logs" class="log"></div>

            <div class="chat-container">
                <h2>ðŸ’¬ Chat General</h2>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendChat()" class="send-btn">Envoyer</button>
                </div>
            </div>

            <button onclick="sendPing()" class="ping-btn">Envoyer PING (test)</button>
        </div>
    </div>

    <script>
        let socket;
        const logDiv = document.getElementById('logs');
        const chatMessagesDiv = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            })
            .then(r => r.json())
            .then(data => {
                console.log('ConnectÃ©:', data);
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                connectSocket();
            })
            .catch(err => {
                alert('Erreur de connexion: ' + err.message);
            });
        }

        function connectSocket() {
            socket = io('http://localhost:3000', { withCredentials: true });

            socket.on('connect', () => {
                addLog(`ConnectÃ© au serveur avec l'ID : ${socket.id}`);
            });

            socket.on('disconnect', () => {
                addLog('DÃ©connectÃ© du serveur');
            });

            socket.on('connect_error', (error) => {
                addLog(`Erreur de connexion: ${error.message}`);
            });

            socket.on('my_pong', (data) => {
                addLog(`RÃ©ponse reÃ§ue du serveur : ${data.message}`);
            });

            socket.on('broadcast_msg', (data) => {
                addLog(`Message broadcast reÃ§u : ${data.message}`);
            });

            // Ã‰coute des messages du Chat
            socket.on('new_message', (data) => {
                addChatMessage(data.from, data.message, data.time);
            });

            // Ã‰coute des notifications privÃ©es
            socket.on('notification', (data) => {
                addLog(`ðŸ”” [PRIVÃ‰] ${data.from} : ${data.text}`);
                alert(`Notification reÃ§ue : ${data.text}`); // Pour bien la voir !
            });
        }

        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function addChatMessage(from, message, time) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <span class="message-from">${from}</span>
                <span class="message-time">${time || new Date().toLocaleTimeString()}</span>
                <div>${message}</div>
            `;
            chatMessagesDiv.appendChild(messageDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        function sendPing() {
            addLog('Envoi de "ping"...');
            socket.emit('my_ping', { text: 'Hello Server!' });
        }

        // Fonction pour envoyer un message dans le chat
        function sendChat() {
            const text = chatInput.value.trim();
            if (text) {
                socket.emit('send_message', { message: text });
                chatInput.value = '';
                chatInput.focus();
            }
        }

        // Permet d'envoyer avec la touche EntrÃ©e
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendChat();
            }
        }
    </script>
</body>

</html>
